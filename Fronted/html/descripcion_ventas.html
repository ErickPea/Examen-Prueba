<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablas.css/tabla.css">
    <title>Descripcion de ventas </title>
</head>
<body>
    
    <div class="container">
        <button class="btn-primary1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <span class="liquid"></span>  
            <span class="btn-txt">Modal</span>
        </button>

        <legend>Descripcion de Ventas</legend>

        <div class="form-group row">
            <label class="col-ms-2">Ventas</label>
            <div class="col-ms-10">
                <input type="hidden" name="id" id="id" value="">
                <input type="text" class="form-control" name="Venta" id="ventas_id" required placeholder="Ingrese Ingresa Datos">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-ms-2">Productos</label>
            <div class="col-ms-10">
                <input type="hidden" name="id" id="id">
                <input type="text" name="Productos" id="productos_id" required placeholder="Ingrese Datos">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-ms-2">Cantidad</label>
            <div class="col-ms-10">
                <input type="hidden" name="id" id="id" value="">
                <input type="text" class="form-control" name="Cantidad" id="cantidad_id"
                 required placeholder="Ingresar tu datos">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-ms-2">Precio Decimal</label>
            <div class="col-ms-10">
                <input type="hidden" name="id" id="id">
                <input type="text" class="form-control" name="Precio Decimal" id="precioDecimal_id"
                 required placeholder="Ingresa los datos">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-ms-2">Descuento Decimal</label>
            <div class="col-ms-10">
                <input type="hidden" name="id" id="id">
                <input type="text" name="Descuento Decimal" id="descuentoDecimal_id" required placeholder="Ingresa número de Teléfono">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-ms-2">Sub Total</label>
            <div class="col-ms-10">
                <input type="hidden" name="id" id="id">
                <input type="text" name="Sub Total" id="Sub_Total_id" required placeholder="Ingresa tu dirección">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-ms-2">Estado</label>
            <div class="col-ms-10">
                <select class="form-control" id="Estado">
                    <option selected>--Seleccione Estado--</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" name="btnClosed" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearData()">Cerrar</button>
            <button name="btnAgregar" class="btn btn-primary" type="button" onclick="save()" data-bs-dismiss="modal">Agregar</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Ventas</th>
                    <th>Productos</th>
                    <th>Cantidad</th>
                    <th>Precio Decimal</th>
                    <th>Descuento</th>
                    <th>Sup Total</th>
                    <th>Estado</th>
        
                   
                </tr>
            </thead>
            <tbody id="resulData"></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="../js/descripcion_ventas.js"></script>
    <script>
        loadData();
        clearData();
    </script>
</body>
</html>
